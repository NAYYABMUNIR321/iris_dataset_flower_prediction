<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Flower Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(321, 9%, 57%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: hwb(0 84% 13%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        input[type=number] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        h2 { text-align: center; }
        p { text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ¸ Iris Flower Predictor</h2>
        <form action="/predict" method="post">
            <label>Sepal Length (cm):</label>
            <input type="number" step="0.1" name="sepal_length" required>
            
            <label>Sepal Width (cm):</label>
            <input type="number" step="0.1" name="sepal_width" required>
            
            <label>Petal Length (cm):</label>
            <input type="number" step="0.1" name="petal_length" required>
            
            <label>Petal Width (cm):</label>
            <input type="number" step="0.1" name="petal_width" required>
            
            <input type="submit" value="Predict">
        </form>

        {% if prediction_text %}
            <p>{{ prediction_text }}</p>
            <p>{{ confidence_text }}</p>
        {% endif %}
    </div>
</body>
</html>
